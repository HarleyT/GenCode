<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/tyndale.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    
    <script src="p5.js"></script>
    <script src="p5.polar.js"></script>
    <!---<script src="sketch.js"></script>--->
    <!---<script src="substrate_port.js"></script>--->
    <!---<script src="sketch_circle array.js"></script>--->
  </head>
  <body>
    <main>
      <section class="page-header">
        <h1 class="project-name">Ryathimus</h1>
        <h2 class="project-tagline"></h2>
      </section>
      <section>
         <div class="dropdown">
           <button class="dropbtn">Sketches</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              {% for page in site.pages %}
              <a href= {{ page.filename }} >{{ page.title }}</a>
              {% endfor %}
            </div>
          </div>
      </section>
        <a href="https://github.com/HarleyT/GenCode" class="btn">View on GitHub</a>
      
      <section class="main-content">

        {{ content }}

      </section>
    </main>
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://harleyt.github.io/GenCode/">GenCode</a> is maintained by <a href="https://github.com/HarleyT">This Guy</a>.</span>
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/pages-themes/midnight">Midnight</a>.</span>
    </footer>
  </body>
</html>
