<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/tyndale.css" media="screen">

  <body>
    <main>
      <section class="page-header">
        <h1 class="project-name">Ryathimus</h1>
        <h2 class="project-tagline"></h2>

        <a href="https://github.com/HarleyT/GenCode" class="btn">View on GitHub</a>
      
  <div class="navbar">
  <div class="Sketches">
  <button class="dropbtn" onclick="myFunction()">Dropdown
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    {% for page in site.pages %}
    <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
    {% endfor %}
    <!---<a href="#">Link 1</a>--->
    <!---<a href="#">Link 2</a>--->
    <!---<a href="#">Link 3</a>--->
  </div>
  </div> 
</div>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
      </section>
      <section class="main-content">

        {{ content }}

      </section>
    </main>
    <footer class="site-footer">
      <span class="site-footer-owner"><a href="https://harleyt.github.io/GenCode/">GenCode</a> is maintained by <a href="https://github.com/HarleyT">This Guy</a>.</span>

    </footer>
  </body>
